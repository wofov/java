<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Javascript 2일차 함수(function)</title>
<script>
function a() {//일반함수 
	console.log("홍동");
}
a();
//함수실행 단, funtion보다 아래에 있어야 합니다. 
function b(num) {//num 인수값
	console.log(num);
}
var z=10;
b(z); //b함수에 숫자 인수값을 적용하여 호출 

function z1() {
	console.log("z함수");
	zz();//외부 zz라는 함수로 호출함.
}
function zz() {
	console.log("환영합니다.");
}
z1();

//getter ,setter(java) > call함수, return 함수 
function setter(n) {
	var result = getter(n);//result변수로 return된 값을 받습니다. 
	console.log(result);  //결과 출력 
}
function getter(nn) { // setter 함수에서 전달 받은 
	var cal = nn + 20; // 전달 받은 값과 추가 값을 계산 
	return cal; //최종 결과 값을 return 시킴 
}
setter(5);//함수를 호출




</script>
</head>

</body>
</html>
