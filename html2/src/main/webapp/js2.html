<script>
//NaN : not a number
	var a = "홍길동";
	var b = 10;
	var c = a*b;
	console.log(c);

//undefined : 값이 없는 변수값을 말합니다. 
	var z;
	console.log(z);
	var name = "이순신";
	if(name!="이순신"){
		console.log("해당 사용자는 가입되지 않았습니다.");
	}
	else{
		console.log("환영합니다.");
	}
	
	var num = 116;
	if(num%2==0){
		console.log("짝수");
	}
	else{
		console.log("홀수");
	}
	
	
	
	
</script>
