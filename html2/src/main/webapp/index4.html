<html>
<head>
<meta charset="UTF-8">
<title>HTML 3일차 CSS 2.0 응용 (오브젝트 모양 만들기)</title>
<style>
body{margin:0; padding:0;}
dic{width: 0; height: 0; }
.bigbox{position: absolute;padding-left:320px; padding-top:240px; background-color:blue;}

</head>
<body>
