<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial=scale=1.0">
<title>AJAX 3일차 (전송 형태 - 한글)- index5.html</title>
</head>
<body>
<div id="print"></div>
</body>
<script>
//encodeURI(암호화) <-> decodeURI(풀이)
var a = decodeURI(window.location.search);
var word = a.split("?user=");
document.getElementById("print").innerText = word[1];
</script>
</html>
