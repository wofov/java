<html>
<head>
<meta charset="utf-8">
<title>html 1일차 3.0 신규태그</title>
</head>
<body>
<input type = "text"><!-- 사용자가 키보드,마우스,터치 등등 사용할 때  -->
<!-- type: 문자를 입력 받을 수 있는 속성 -->
<br>
<input type = "password"><!-- 사용자가 입력한 값을 disc모양으로 출력을 하게 됨. --> <br>
<input type = "checkbox">동의함<!--아이디 저장 or 자동 로그인 // 
(다중선택가능) 사용자가 마우스로 선택을 할 때 --><br>
<input type = "radio" name = "a">동의함 
<input type = "radio" name = "a">동의안함
<!-- 다중선택 말고 하나만 선택 한다고 했을때 radio기능 이용
그룹을 묶을 때 name을 사용함. --><br>
<input type = "radio" name = "b" checked>신용카드 <!--checked: 체크되어잇는 상태로 출력됨  -->
<input type = "radio" name = "b">계좌이체
<input type = "radio" name = "b">휴대폰결제 <br>
<input type = "button" value="로그인"><!-- 마우스로 클릭했을때 버튼으로 사용가능 value를 사용하여
버튼안에 글자 출력  --><br>
<input type = "text" value="hong" readonly><!-- 기본적으로 값이 들어가 있음. 
readonly : 읽기전용(아이디 중복체크)-->
<input type = "checkbox" checked>동의함<!--checked: 체크되어잇는 상태로 출력됨  --><br>






</body>


</html>
