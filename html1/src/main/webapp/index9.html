<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML 2일차 HTML 4.0 + CSS 2.0</title>
</head>
<body>

<!-- ul : 목차 리스트 태그, li 개수만큼 목차 리스트가 추가됩니다. -->
<ul>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ul><br>

<!-- ol : 목차 리스트 태그이며, 숫자로 리스트 목차를 구분합니다. -->
<ol>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ol><br>

<!-- 
span은 공간 오브젝트 태그입니다. 
span에 width, height를 사용하기 위해서는 display를 사용해야만 적용이 가능합니다.
border-style: solid (외곽선)
border-width: 선두께
border-color: 선색상
display(출력 형태 구분) : block(출력), none(미출력)
-->
<span style="border-style: solid; border-width: 1px; border-color: black;">홍길동 고객님</span>
<!-- 위의 코드를 "border :~" 로 간단하게 줄일 수 있음 -->
<span style="border: 1px solid blue; width:500px; height:50px; display: block">안녕하세요.</span><br>

<!-- div 태그 : span과 동일한 레이아웃 태그입니다. 단, display를 사용하지 않아도 사이즈 변경이 가능합니다. -->
<div style="border: 1px solid red; width: 100px; height: 100px"></div><br>

<!-- strike : HTML4.0 (취소선을 사용하게 됩니다.), s : HTML5.0 (같은 속성을 가졌지만 html 5.0 부터 간편화 됨)-->
<strike>5,500원</strike><br>
<s>22,000,000원</s> 

</body>
</html>
