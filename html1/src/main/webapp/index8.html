<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML 2일차 HTML 3.0 기본태그 + CSS 1.0</title>
</head>
<body>
<!-- 
[style속성]
background-color : 배경색
color : 폰트색상
*font style은 font 태그 안에서 설정해야함
font-size : 폰트 크기
font-family : 글씨체 (pc에 해당 폰트가 깔려있어야 사용 가능)
웹 기본 폰트 사이즈 12px, 모바일 기본 폰트 사이즈 14px
*모든 태그에 해당 속성이 적용되는 건 아닙니다. (checkbox에 background-color 적용 불가)
table-tr-td 안에 새로운 table 생성 가능
-->
<input type="text" style="width:250px; height:30px; background-color:red" >
<input type="button" value="로그인" style="width:250px; height:30px; background-color: yellow; color:blue">
<font style="font-size:24px; font-family: 궁서체;">홍길동</font>
<input type="checkbox" style="width: 100px; height: 100px;">
<br><br>
<table border="1" width="500" height="400">
	<tr>
		<td width="100"></td>
		<td>
			<table border="1" width="300" height="300" align="center">
				<tr>
					<td>123</td>
					<td>123</td>
					<td>123</td>
				</tr>
		</table></td>
	</tr>
</table>

<br><br>

<!-- 응용문제 -->
<table border="0" cellpadding="0" cellspacing="0" width="800px" height="400px">
	<tr height="30px">
		<td>이용약관</td>
		<td align="right">이용약관에 동의 하셔야 합니다.</td>
	</tr>
	<tr>
		<td colspan="2"><textarea cols="120" rows="20">이용약관 안내</textarea></td>
	</tr>
</table>

</body>

</html>
