<html>
<head>
<meta charset="utf-8">
<title>MRMBER LOGIN</title>
<style>
body{margin:0; padding:0;}
.box{width: 350px; height: 115px; border:1px solid black;
border-radius:15px; padding: 15px;}
.ulcss{width: 350px; height: 115px; list-style:none; margin:0; padding: 0; background-color:white; }
.li1{width: 100px; height: 35px; float:left;}
.li2{width: 220px; height: 35px; float:left;}
.li3{width: 350px; height: 35px; }
.li4{width: 350px; height: 35px;}
.licss{width: 350px; height: 35px; margin-bottom: 5px; }
.nomargin{margin-bottom:0px;}
.fc{width: 30px; height: 35px; display:block; float : left ; text-align:center; line-height: 35px;}

</style>
</head>
<!-- 
퍼블리싱 작업 순서
1. 전체 아웃라인만 먼저 작업.
2. 각 태그 별로 class로 사이즐르 정확하게 조절
3. 태그별로 중복되지 않도록 구성 한다.
4. 각 입력 파트를 구현하며, 입력파트에 맞는 class를 적용합니다.
5. 세부적인 사이즈 및 여백 공간을 조절 합니다. 
-->
<body>
<form name="fm" id="fm" method="post" action="./index14.jsp">
<div class="box">
<ul class="ulcss">
<li class="licss"><input type="text" name="user1" class="li1">
<span class="fc">@</span><input type="text" name="user2" class="li2"></li>
<li class="licss" style="clear:both"><input type="password" name="user3" class="li3" ></li>
<li class="licss nomargin"><input type="submit" value="로그인" class="li4"></li>

</ul>
</div>
</form>
</body>
</html>
