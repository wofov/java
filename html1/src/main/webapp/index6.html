아이디 중복체크 등등 마우스로만 클릭할때는 버튼 이용

form을 사용하려면 submit, reset은 안에 묶여있어야 한다. 

reset은 초기화(사용자가 입력한 값들을),form태그 안에 있어야한다.-->
</form>
