<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial=scale=1.0">
<title>jquery 2일차 - form post전송 배열</title>
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.js?v=3"></script>
<link rel="stylesheet" type="text/css" href="./js/jquery-ui.css">
<script>
	$(function () {
		$("#ck").click(function() {
			var $ct=0;
			var $w = 0 ;
			var $ea = $(".c").length;
			while($w<$ea){
				
				if($(".c").eq($w).is(":checked")==true){
					$ct++;
				}
				$w++;
			}
			if($ct==0){
				alert("하나라도 선택하세요");
			}
			
			else{
				if(confirm("결제를 진행 하시겠습니까?")){
					f.method="post",
					f.action="test4.do",
					f.enctype="application/x-www-form-urlencoded",
					f.submit();
				};
			}		
		});	
	});
</script>
</head>
<body>
<form name="f" id="f">
<input type="radio" name="r1" id="r11" class="c" value="신용카드">신용카드<br>
<input type="radio" name="r1" id="r22" class="c" value="무통장입금">무통장입금<br>
<input type="radio" name="r1" id="r33" class="c" value="계좌이체">계좌이체<br>
<input type="radio" name="r1" id="r44" class="c" value="도서상품권">도서상품권<br>
<input type="radio" name="r1" id="r55" class="c" value="휴대폰결제">휴대폰결제<br>
<input type="button" value="결제하기" id="ck">
</form>
</body>
</html>
