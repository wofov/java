<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE-Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 4일차 submit + button</title>
<script>
	function abc() {//아이디 중복찾기
		if(frm.mid.value==""){
			alert("아이디 입력하세요");
			frm.mid.focus();
			
		}
		else{
			location.href='http://google.com';
		}
	}
	function zzz() {//간편회원 등록   
		if(frm.mid.value==""){
			alert("아이디 립력하세요");
			frm.mid.focus();
			return false;
			
		}
		else if(frm.mpass.value==""){
			alert("패스워드를 입력하세요");
			frm.mpass.focus();
			return false;
			
		}
		else if(frm.mtel.value==""){
			alert("휴대폰 번호를 입력하세요");
			frm.mtel.focus();
			return false;
			
		}
		else{
			return true;
		}
	
	}
	function kkk() {//
		if(confirm("가입을 취소 하시겠습니까?")){//confirm 속성 : 확인,취소 두가지의 답변을 구분할 때 사용합니다. 
			location.href='http://daum.net';
		}
		else{//취소파트 
			location.href='http://jobkorea.co.kr';
		}
	}


</script>
</head>
<body>
<form name="frm" id="frm" onsubmit="return zzz();" method="post" action="http://naver.com">
 아이디 : <input type="text" name="mid">
 		<input type="button" value="중복확인" onclick="abc();"><br>
패스워드 : <input type="password" name="mpass"><br>
전화번호 : <input type="text" name="mtel" maxlength="11"><br>
<input type="submit" value="간편회원가입">
<input type="reset" value="가윕취소" onclick="kkk();">
</form>

</body>
</html>
