<!DOCTYPE html>

<title>javascript 6일차 key 배열 Object.keys</title>
<script>
	const m = {
	    "mid":["hong","lee","kims","yuri","kang","ygs"],
	    "mname":["홍길동","이순신","김유신","유리왕","강감찬","유관순"],
	    "mtel":["010-1234-5555","010-0909-0001","010-5252-4242","010-2424-0000","010-1588-1588","010-0815-0815"]
	};
	//console.log(m["mtel"][2]);
	var test = Object.keys(m);
	//console.log(test);
	
	Object.keys(m).forEach(function(a,b,c) {	//object.keys 무조건 forEach 사용해야함 
		
		m[a].forEach(function(aa,bb,cc) {//해당 배열 변수에서 키 인덱스 값을 적용함
			//console.log(aa);
		});
	});
	
	var s;
	for(s in m){ // 키 값을 로드 3바퀴
		Object.keys(m[s]).forEach(function(aa,bb,cc) { //각 배열에 키값에 맞는 데이터가 출력 6바퀴
			console.log(m[s][aa]);
		});
		//console.log(s);
	}
		
	
	
	/*
	Object.keys("mid").forEach(function(a,b,c) {
		console.log(c);
	});*/
</script>
