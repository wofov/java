<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE-Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 5일차 all checkbox기능</title>

<script>
	function abc() {
		var me= document.getElementById("all");
		var useck;
		/*조건문 형태*/
		if(me.checked==true){
			useck=true;
		}
		else{
			useck=false;
		}
		
		//me.checked==true?(useck=true):(useck=false);//삼항연산식
		var w=1;
		while(w<6){//하위오브젝트에 대한 id값으로 모두 true,false로 적용
			document.getElementById("ct"+w).checked=useck;
			w++;
		}
		
		var w=0;
		while(w<5){//name 하위 오브젝트에 대한 name값으로 모두 true,false로 적용 
			//frm.ct[w].checked= useck;
			//console.log(frm.ct[w].checked);
			w++;
		}
		/*부록*/
		//var ea = frm.ct.length;//name 모두 같을 경우
		//console.log(ea);
		
		//name이 다 다를 경우 ( 우선순위 그룹으로 빈 태그를 묶어야함.)
		//childNodes 해당 부모 태그 기준으로 하위태그를 말함.
		//단, text(코드상 enter를 적용 or 실제 문자가 적용되어 있을 경우)
		//var node =  document.getElementById("cts").childNodes;
		
		//중요사항 childNodes는 해당 하위 태그에 br을 적용한 상황일 경우 추가 작업으로
		//적용하는 범위가 커지므로 사용하지 않음.
		//적용예시 <li><input type="checkbox" name="ck1" id="ck1">no1</li>
		var node =  document.getElementById("cts").children;
		console.log(node.length);
		var w=0;
		var ea2=0;
		while(w<node.length){
			console.log(node[w].nodeName);
			if(node[w].nodeName=="INPUT"){
				ea2++;
				
			}
			w++;
		}
		console.log(ea2);
	}
</script>
</head>
<body>
<form name="frm" id="frm">
<label><input type="checkbox" name="all" id="all" onclick="abc()">전체선택</label>
<br>
<span id="cts">
<input type="checkbox" name="ct1" id="ct1">no1<br>
<input type="checkbox" name="ct2" id="ct2">no2<br>
<input type="checkbox" name="ct3" id="ct3">no3<br>
<input type="checkbox" name="ct4" id="ct4">no4<br>
<input type="checkbox" name="ct5" id="ct5">no5<br>
</span>


</form>
</body>
</html>
