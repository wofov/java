<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE-Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 4일차 HTML 코드 생성</title>
<script>
	
	var a = 0 ;
	//innerHTML : html 태그 및 문자를 생성 할 때 사용합니다.
	//innerText : 문자만 생성하게 됩니다.
	
	//inner는 += 사용하지 않을 경우 기본에 있는 태그는 모두 삭제 시킴.
	function abc() {
		
		var b = document.getElementById("box");
		if(a<3){
			
		b.innerHTML +="<input type='text' id='mid' name='mid'>";
		}
		a++;
		
		//b.innerText="홍길동";
		//b.innerText="<input type='text' id='mid' name='mid'>";
		//b.innerHTML="홍길동";
		
		//b.innerHTML ="<input type='text' id='mid' name='mid'>";
		//그냥 = 일때 전에 있던 box 사라지고 새로운 input이 생성됨
		//하지만 += 일때 기존꺼에서 input이 추가됨 
	}
	
	/*node 형태로 생성(append)*/
	function add() {
		var k = document.getElementById("box2");
		var obj = document.createElement("span");
		// createElement : 해당 태그를 생성한다는 함수
		var text = document.createTextNode("연습");
		// 문자만 생성할때 사용합니다. 
		
		obj.append(text);
		k.append(obj);
		
		/*
		appendChild : IE에서 사용하는 속성값 
		append : 노드를 추가한다는 속성 값(IE는 작동 안함.)
		         기존 태그가 있을경우 새로운 태그는 기존태그 아래에 생성이 됩니다. 
		*/
		
		//obj.appendChild(text);
		//k.appendChild(obj);
		
	}
	
	function add2() {
		var i = document.getElementById("box3");
		var q = document.createElement("label");
		var text = document.createTextNode("텍스트노드");
		q.append(text);
		i.insertBefore(q, i.firstChild);
		//lastChild 해당 태그 안에 마지막 태그에서 적용
		
		//insertBefore : 원하는 위치를 조정하여 생성하는 함수. 
		//firstChild 태그에 가장 위에서 생성
		//lastChild 태그에 가장 아래에서 생성
	}

</script>
</head>
<body>
<div id="box">
	<input type="button" value="생성" onclick="abc()">
</div>
<div id="box2">
	<input type="button" value="생성2" onclick="add()">
</div>
<div id="box3"> 
	<input type="button" value="생성3" onclick="add2()">
</div>



</body>
</html>
