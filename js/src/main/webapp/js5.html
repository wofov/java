<script>
	var notice=["2022년 5월 부터 야간개장오픈","한국민속촌 귀굴 5월~11일까지 개장",

</script>
<style>
.notice{font-size:12px; font-weight:bold;
	width: 150px; height: 30px; background-color: black;
	border-radius: 30px; color:white;
	line-height: 30px; text-align: center
}

<body>
	<input type="button" value="생성" onclick="abc()">

<fieldset>
<legend class="notice">공지사항[NOTICE]</legend>
<ul id="notice">

</ul>

</fieldset>


</body>
<script>//script 가 HTML보다 아래에 있을 경우는 함수로 적용되지 않고 즉시 실행이
		//필요할 경우 HTML코드 아래에 적게 됩니다. 이유는 html 모든 태그가 로드 된 후
		//javascript가 작동 되도록 하기 위해서 입니다. 
	//function 없으면 호출하지 않아도 바로 실행되기 때문에 오류 발생
	
	var ea = notice.length;
	var html, text;
	
	var w = 0 ;
	while(w<ea){
		html = document.createElement("li")
		text = document.createTextNode(notice[w]);
		
		html.append(text);
		document.getElementById("notice").append(html);
	
		w++;
	}
