<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE-Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 6일차 복합함수,method함수,메소드,리턴함수</title>
<script>
	function aaa() {
		//복합함수는 무조건 한개는 return을 사용해야합니다.
		//그 외에 다른함수는 함수호출 형태로 구성하시면 됩니다. 
		var a = "홍길동";
		var b = "이순신";
		var z = function() {
			console.log(a);
		}
		var j = function() {
			console.log(b);
		}
		z();
		j();//일반 함수처럼 호출
		//return 리턴은 함수당 하나만 사용 가능하다.
		return j;
		//aaa()()사용하면 꼭 return 사용해야하는듯?
	}

	function bbb() { //java class
		this.a1=function(){ //java method1
			console.log("ter");
		}
		this.a2=function(){ //java method2
			console.log("te2");
		}
		
	}
	var h = new bbb();
	
	function kkk() { // java class
		this.load=function(v){ //java setter
			var j = this.success(v);
			console.log(j);
		}
		this.success=function(data){ //java getter
			var h = data*10;
			return h;
		}
		this.data=function(){//배열로드
			var array=["1","2","3"];
		}
	}
	var zzz = new kkk(); // java class 인스턴스
</script>
</head>
<body>
<input type="button" value="복합함수" onclick="aaa()()">
<input type="button" value="메소드함수" onclick="h.a2()">
<input type="button" value="메소드함수" onclick="h.a1()">
<input type="button" value="메소드함수(return)" onclick="zzz.load(4)">
</body>
</html>
