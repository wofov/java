<title>javascript 6일차 배열 foreach + for in</title>
<style>
.lists, .lists2{ width: 400px; height: 30px; font-size : 12px;}
.lists > label , .lists2 > label {width: 195px; height:inherit; border: 1px solid black;
	text-align: center; line-height: 30px; box-sizing:border-box;
	display : inline-block;
	/*float:left; display:block;*/
}
.lists2 {height: auto;}

</style>
</head>
<body>	
	<div class="lists">
	<label>아이디</label>
	<label>고객명</label>
	</div>
	<div class="lists2" id="lists2"></div>
	<input type="button" value="전체회원보기" onclick="abc();">
	<input type="button" value="전체회원보기(forin)" onclick="bbb();">
</body>
<script>
	var data = [
		["hong","홍길동"],
		["lee","이순신"],
		["park","박찬호"],
		["kim","김유신"],
	];
	
	function abc() {
		var obj = document.getElementById("lists2");
		var label1, label2;
		var text1,text2;
		data.forEach(function(a,b,c) {
			
			label1 = document.createElement("label");
			label2 = document.createElement("label");
			text1 = document.createTextNode(a[0]);
			text2 = document.createTextNode(a[1]);
			
			label1.append(text1);
			label2.append(text2);
			
			//obj.append(label1);
			//obj.append(label2);
			//appendChild는 연속으로 변수값을 가져오지 못합니다.
			
			obj.append(label1, label2);
		});	
	}
	
	function bbb() {
		var obj = document.getElementById("lists2");
		var label1, label2;
		var text1,text2;
		var a;
		for(a in data) {
			
			label1 = document.createElement("label");
			label2 = document.createElement("label");
			text1 = document.createTextNode(data[a][0]);
			text2 = document.createTextNode(data[a][1]);
			
			label1.append(text1);
			label2.append(text2);
			
			//obj.append(label1);
			//obj.append(label2);
			//appendChild는 연속으로 변수값을 가져오지 못합니다.
			
			obj.append(label1, label2);
		}
	}
