<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE-Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript 4일차 random 함수</title>
<script>
	//Math.random() 기본은 소수점 출력이 됨.
	var a = Math.random()*100;
	console.log(a);
	
	var b = Math.ceil(Math.random()*1);//ceil 올림 0.3 > 1 / 0.6 > 1
	console.log(b);
	
	var c = Math.floor(Math.random()*1);//floor 내림 0.2 > 0 / 0.6 > 0
	console.log(c);
	
	var d = Math.round(Math.random()*1);//round 반올림 
	console.log(d);
	
	/*
	응용문제
	PC가 1부터 20까지 숫자가 있습니다. 해당 숫자를 총 5번을 자동으로 뽑는 코드 작성
	*/
	var w;
	for(w=1;w<6;w++){
		var a1 = Math.ceil(Math.random()*20);
		console.log(a1);
		
	}
	function pd() {
		var total="";
		var w = 0;
		var r;
		while(w<5){
			r = Math.floor(Math.random()*10);
			total += r;
			w++;
		}
		fr.product_code.value=total;
		
	}
	

</script>
</head>
<body>
<form id="fr" name="fr">
<input type="text" name="product_code" readonly maxlength="5">
<input type="button" value="상품코드 생성" onclick="pd();">
</form>

</body>
</html>
