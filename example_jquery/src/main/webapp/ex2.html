<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-UA-compatible" content="ie=edge, chrome=1">
<title>ajax 복습2</title>
<script src="./js/jquery.js"></script>
<script>
//jquery 는  app 만들때 사용 못함. 그때는 무조건 js사용 해야함.
	$(function () {
		//button일때 바로 submit때리는거 아니다. 
		$("#members").click(function() {
			$("#f").submit();
		});
		
	});
	function members2() {
		f.submit();
	}
</script>
</head>
<body>
<form name="f" id="f" method="post" action="./ex2.do" 
enctype="application/x-www-form-urlencoded">
아이디 : <input type="text" name="mid" id="mid"><br>
패스워드 : <input type="password" name="mpass" id="mpass"><br>
[성별]<br>
<input type="radio" name="msex" value="M">남성
<input type="radio" name="msex" value="W" checked>여성<br>
[서비스 수신여부]<br>
SMS 수신여부<input type="checkbox" name="sms" value="Y">
<input type="button" value="js" onclick="members2()">
<input type="button" value="jq" id="members">
</form>
</body>
</html>
